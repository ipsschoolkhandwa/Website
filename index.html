<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Indian Public School Khandwa | Nursery Admissions Open</title>
<meta name="description" content="Indian Public School Khandwa – Nursery admissions open. Quality education and child-friendly environment in Khandwa.">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#004aad">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= ROOT ================= */
:root {
    --navy-blue:#004aad;
    --orange:#efa12e;
    --green:#00bf62;
    --white:#fff;
}

/* ================= RESET ================= */
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ================= BODY ================= */
body {
    background:var(--navy-blue);
    color:var(--white);
    min-height:100vh;
    padding:20px;
}

/* ================= CONTAINER ================= */
.container {
    max-width:900px;
    margin:auto;
}

/* ================= HEADER ================= */
.header-content {
    display:flex;
    gap:30px;
    align-items:center;
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:20px;
}

/* ================= LOGO FLIP ================= */
.logo-section {
    width:140px;
    height:140px;
    perspective:1000px;
    cursor:pointer;
}

.logo-flip {
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease;
}

.logo-section.flip .logo-flip {
    transform:rotateY(180deg);
}

.logo-front,.logo-back {
    position:absolute;
    inset:0;
    backface-visibility:hidden;
    border-radius:50%;
}

.logo-front img {
    width:100%;
    height:100%;
    border-radius:50%;
    border:5px solid var(--orange);
}

.logo-back {
    background:var(--white);
    color:var(--navy-blue);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transform:rotateY(180deg);
    border:5px solid var(--green);
}

.logo-back svg {
    width:38px;
    height:38px;
    margin-bottom:6px;
}

.logo-back span {
    font-size:12px;
    font-weight:700;
}

/* ================= SCHOOL NAME ================= */
.school-name span {
    font-family:'Montserrat',sans-serif;
    font-weight:900;
    font-size:2.4rem;
}

.indian {color:var(--orange);}
.public {color:#fff;}
.school-text {color:var(--green);}

.tagline {
    color:var(--green);
    font-style:italic;
    margin-top:6px;
}

/* ================= ADMISSION ================= */
.admission-box {
    background:var(--green);
    padding:30px 25px 25px;
    border-radius:20px;
    margin:30px 0;
    position:relative;
    text-align:center;
    border:3px solid var(--white);
}

.badge {
    position:absolute;
    top:-22px;
    right:18px;
    background:var(--orange);
    color:var(--navy-blue);
    padding:8px 20px;
    border-radius:20px;
    font-size:13px;
    font-weight:bold;
    border:2px solid var(--white);
}

.icon {
    font-size:40px;
    background:#fff;
    color:var(--navy-blue);
    width:70px;
    height:70px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:10px auto;
}

/* ================= CONTACT ================= */
.contact-box {
    background:#fff;
    color:#333;
    padding:25px;
    border-radius:20px;
}

.phone {
    background:#eef5ff;
    padding:15px;
    border-radius:10px;
    font-size:22px;
    font-weight:700;
    text-align:center;
    margin:15px 0;
}

.buttons {
    display:flex;
    gap:15px;
    flex-wrap:wrap;
}

button {
    flex:1;
    padding:14px;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
}

.call-btn {background:var(--orange);}
.copy-btn {background:var(--navy-blue); color:#fff;}

/* ================= FOOTER ================= */
.footer {
    text-align:center;
    margin-top:30px;
    opacity:.8;
}

/* ================= MOBILE ================= */
@media(max-width:480px){
    .header-content{flex-direction:column;text-align:center}
    .badge{top:-16px;right:12px;font-size:12px}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header-content">
    <div class="logo-section" id="logoInstall">
        <div class="logo-flip">
            <div class="logo-front">
                <img src="logo.png" alt="Indian Public School Khandwa Logo">
            </div>
            <div class="logo-back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3v12"></path>
                    <path d="M7 10l5 5 5-5"></path>
                    <rect x="3" y="18" width="18" height="3"></rect>
                </svg>
                <span>Install</span>
            </div>
        </div>
    </div>

    <div>
        <div class="school-name">
            <span class="indian">Indian</span>
            <span class="public">Public</span>
            <span class="school-text">School</span>
        </div>
        <div class="tagline">Creating Good Humans</div>
    </div>
</div>

<!-- ADMISSION -->
<div class="admission-box">
    <div class="badge">Admissions Open</div>
    <h2>Nursery Class Registration</h2>
    <div class="icon"><i class="fas fa-child"></i></div>
</div>

<!-- CONTACT -->
<div class="contact-box">
    <h3>Contact for Admission</h3>
    <div class="phone">+91 7333574759</div>
    <div class="buttons">
        <button class="call-btn" onclick="location.href='tel:+917333574759'">Call Now</button>
        <button class="copy-btn" onclick="copyNumber()">Copy Number</button>
    </div>
</div>

<div class="footer">
    © 2024–2026 Indian Public School Khandwa
</div>

</div>

<!-- ================= INLINE JS ================= -->
<script>
let deferredPrompt=null;
const logo=document.getElementById("logoInstall");

window.addEventListener("beforeinstallprompt",e=>{
    e.preventDefault();
    deferredPrompt=e;
});

logo.addEventListener("click",async()=>{
    logo.classList.toggle("flip");

    if(deferredPrompt){
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt=null;
    }
});

function copyNumber(){
    navigator.clipboard.writeText("+917333574759");
    alert("Number copied!");
}
</script>

</body>
</html>
